<div class="approval-wrapper pt-4 pb-5">
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
               <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush rounded-3">
                            <div class="p-3 bg-light border-bottom">
                                <h6 class="m-0 fw-bold text-dark text-uppercase small ls-1">Onay Merkezi</h6>
                            </div>
                            <button class="list-group-item list-group-item-action active-tab p-3 border-0">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="icon-box bg-primary bg-opacity-10 text-primary">
                                        <i class='bx bxs-graduation'></i>
                                    </div>
                                    <span class="fw-medium">Eğitim Talepleri</span>
                                </div>
                                <span class="badge bg-danger rounded-pill" *ngIf="pendingRequests.length > 0">{{ pendingRequests.length }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div *ngIf="!isLoading">
                    <div class="row g-3">
                        <div class="col-12" *ngFor="let item of pendingRequests">
                            <div class="card border-0 shadow-sm hover-shadow transition-all">
                                <div class="card-body p-3">
                                    <div class="d-flex flex-column flex-md-row align-items-md-center gap-3">
                                        
                                        <div class="course-img-box flex-shrink-0">
                                            <div class="bg-light rounded p-3 text-center text-muted border">
                                                <i class='bx bxs-file-doc fs-1'></i>
                                            </div>
                                        </div>

                                        <div class="flex-grow-1">
                                            <div class="d-flex align-items-center gap-2 mb-1">
                                                <span class="badge bg-warning bg-opacity-10 text-warning border border-warning">
                                                    {{ item.requestTypeName }}
                                                </span>
                                                <small class="text-muted"><i class='bx bx-time'></i> {{ item.createdDate | date:'dd.MM.yyyy HH:mm' }}</small>
                                            </div>
                                            <h6 class="fw-bold text-dark mb-1">{{ item.trainingTitle }}</h6>
                                            <div class="d-flex align-items-center gap-2">
                                                <i class='bx bx-user-circle text-muted'></i>
                                                <span class="text-muted small">Talep Eden: <strong>{{ item.requesterFullName }}</strong></span>
                                            </div>
                                            <p *ngIf="item.note" class="small text-muted fst-italic mt-2 mb-0 border-start ps-2">"{{ item.note }}"</p>
                                        </div>

                                        <div class="flex-shrink-0 mt-3 mt-md-0 d-flex gap-2">
                                            
                                            <button class="btn btn-info btn-sm text-white shadow-sm d-flex align-items-center gap-1" 
                                                    (click)="openReviewPlayer(item)">
                                                <i class='bx bx-play-circle'></i> Oynatıcıda İncele
                                            </button>

                                            <div class="dropdown">
                                                <button class="btn btn-primary btn-sm dropdown-toggle shadow-sm d-flex align-items-center gap-1" 
                                                        type="button" 
                                                        [id]="'dropdownMenuButton'+item.id" 
                                                        data-bs-toggle="dropdown" 
                                                        data-bs-display="static" 
                                                        aria-expanded="false">
                                                    İşlem
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end border-0 shadow p-2" 
                                                    [attr.aria-labelledby]="'dropdownMenuButton'+item.id"
                                                    style="z-index: 9999;">
                                                    
                                                    <li>
                                                        <button class="dropdown-item rounded text-success d-flex align-items-center gap-2 py-2" 
                                                                (click)="selectedRequest = item; openActionModal('approve')">
                                                            <i class='bx bx-check-circle'></i> Onayla
                                                        </button>
                                                    </li>
                                                    <li>
                                                        <button class="dropdown-item rounded text-warning d-flex align-items-center gap-2 py-2" 
                                                                (click)="selectedRequest = item; openActionModal('revision')">
                                                            <i class='bx bx-revision'></i> Revizyon
                                                        </button>
                                                    </li>
                                                    <li><hr class="dropdown-divider"></li>
                                                    <li>
                                                        <button class="dropdown-item rounded text-danger d-flex align-items-center gap-2 py-2" 
                                                                (click)="selectedRequest = item; openActionModal('reject')">
                                                            <i class='bx bx-x-circle'></i> Reddet
                                                        </button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div *ngIf="pendingRequests.length === 0" class="text-center py-5 bg-white rounded-3 shadow-sm">
                        <i class='bx bx-check-double text-success display-1 opacity-25'></i>
                        <h5 class="mt-3 text-dark fw-bold">Tertemiz!</h5>
                        <p class="text-muted">Onay bekleyen işlem yok.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true" style="z-index: 1060;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header text-white" 
                 [ngClass]="{
                     'bg-danger': modalAction === 'reject', 
                     'bg-warning': modalAction === 'revision',
                     'bg-success': modalAction === 'approve'
                 }">
                <h5 class="modal-title fs-6 fw-bold d-flex align-items-center gap-2">
                    <i class='bx' [ngClass]="{
                        'bx-error-circle': modalAction === 'reject', 
                        'bx-revision': modalAction === 'revision',
                        'bx-check-circle': modalAction === 'approve'
                    }"></i> 
                    {{ modalTitle }}
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="mb-2 text-muted small">Bu not, işlem sonucunda talep sahibine iletilecektir.</p>
                <textarea [(ngModel)]="adminNote" class="form-control" rows="4" [placeholder]="modalPlaceholder"></textarea>
            </div>
            <div class="modal-footer bg-light border-0">
                <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Vazgeç</button>
                <button type="button" class="btn btn-sm text-white px-4" 
                        [ngClass]="{'btn-danger': modalAction === 'reject', 'btn-warning': modalAction === 'revision', 'btn-success': modalAction === 'approve'}"
                        (click)="submitDecision()" [disabled]="isProcessing">
                    <span *ngIf="isProcessing" class="spinner-border spinner-border-sm me-1"></span>
                    Kararı Uygula
                </button>
            </div>
        </div>
    </div>
</div>
