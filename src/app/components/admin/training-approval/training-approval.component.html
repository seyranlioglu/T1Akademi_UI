<div class="approval-wrapper pt-4 pb-5">
    <div class="container-fluid px-4">
        
        <div class="row">
            
            <div class="col-lg-3 mb-4">
                <div class="card border-0 shadow-sm rounded-3 bg-white">
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush rounded-3">
                            
                            <div class="p-3 border-bottom bg-light">
                                <h6 class="m-0 fw-bold text-dark text-uppercase small ls-1">Onay Merkezi</h6>
                            </div>

                            <button class="list-group-item list-group-item-action d-flex align-items-center justify-content-between p-3 border-0"
                                    [class.active-tab]="activeTab === 'trainings'"
                                    (click)="changeTab('trainings')">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="icon-box bg-primary bg-opacity-10 text-primary">
                                        <i class='bx bxs-graduation'></i>
                                    </div>
                                    <span class="fw-medium">Eğitim Onayları</span>
                                </div>
                                <span class="badge bg-danger rounded-pill" *ngIf="pendingTrainings.length > 0">{{ pendingTrainings.length }}</span>
                            </button>

                            <button class="list-group-item list-group-item-action d-flex align-items-center gap-3 p-3 border-0 opacity-50" disabled>
                                <div class="icon-box bg-warning bg-opacity-10 text-warning">
                                    <i class='bx bxs-message-dots'></i>
                                </div>
                                <span class="fw-medium">Yorumlar</span>
                            </button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h4 class="fw-bold m-0 text-dark">
                        <span *ngIf="activeTab === 'trainings'">Eğitim Onay Listesi</span>
                    </h4>
                    <button class="btn btn-outline-secondary btn-sm" (click)="loadData()">
                        <i class='bx bx-refresh'></i> Yenile
                    </button>
                </div>

                <div *ngIf="isLoading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="text-muted mt-2">Yükleniyor...</p>
                </div>

                <div *ngIf="!isLoading && activeTab === 'trainings'">
                    
                    <div class="row g-3">
                        <div class="col-12" *ngFor="let item of pendingTrainings">
                            <div class="card border-0 shadow-sm hover-card transition-all">
                                <div class="card-body p-3">
                                    <div class="d-flex flex-column flex-md-row align-items-md-center gap-3">
                                        
                                        <div class="course-img-box flex-shrink-0">
                                            <img [src]="item.image || 'assets/images/defaults/default.jpg'" 
                                                 alt="Course" class="rounded-3 object-fit-cover" width="120" height="80">
                                        </div>

                                        <div class="flex-grow-1">
                                            <div class="d-flex align-items-center gap-2 mb-1">
                                                <span class="badge bg-info bg-opacity-10 text-info">{{ item.categoryName }}</span>
                                                <small class="text-muted"><i class='bx bx-time'></i> {{ item.updateDate | date:'dd MMM yyyy' }}</small>
                                            </div>
                                            <h6 class="fw-bold text-dark mb-1">{{ item.title }}</h6>
                                            
                                            <div class="d-flex align-items-center gap-3 mt-2">
                                                <div class="d-flex align-items-center gap-2">
                                                    <img [src]="item.instructorImage || 'assets/images/defaults/user-dummy.png'" 
                                                         class="rounded-circle border" width="24" height="24">
                                                    <span class="text-muted small">{{ item.instructorName }}</span>
                                                </div>
                                                
                                                <div class="vr mx-1"></div>
                                                <span class="badge bg-warning bg-opacity-10 text-dark border border-warning">
                                                    <i class='bx bxs-star text-warning'></i> Kalite Puanı: <strong>{{ item.qualityScore || 0 }}</strong>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="flex-shrink-0 mt-3 mt-md-0">
                                            <a [routerLink]="['/admin/courses/review', item.id]" class="btn btn-primary d-flex align-items-center gap-2 px-4 shadow-sm">
                                                <span>İncele</span> 
                                                <i class='bx bx-chevron-right'></i>
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="pendingTrainings.length === 0" class="text-center py-5 bg-white rounded-3 shadow-sm">
                        <div class="mb-3">
                            <i class='bx bx-check-double text-success display-1 opacity-25'></i>
                        </div>
                        <h5 class="fw-bold text-dark">Tertemiz!</h5>
                        <p class="text-muted">Şu an onay bekleyen eğitim bulunmuyor.</p>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
