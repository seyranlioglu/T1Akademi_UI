<div class="instructor-studio-layout">

    <div class="studio-sidebar" [class.collapsed]="isSidebarCollapsed">
        
        <div class="sidebar-brand mb-4">
            <a routerLink="/instructor/courses" class="d-flex align-items-center gap-2 text-decoration-none">
                <img src="assets/images/logos/t1-logo-red.png" alt="T1 Logo" class="brand-logo">
                <span class="brand-text fw-bold text-white" *ngIf="!isSidebarCollapsed">Instructor</span>
            </a>
        </div>

        <ul class="nav flex-column studio-nav">
            
            <li class="nav-item">
                <a routerLink="/instructor/courses" routerLinkActive="active" class="nav-link">
                    <i class='bx bx-play-circle nav-icon'></i>
                    <span class="nav-text" *ngIf="!isSidebarCollapsed">Eğitimler</span>
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/instructor/communication" routerLinkActive="active" class="nav-link">
                    <i class='bx bx-message-detail nav-icon'></i>
                    <span class="nav-text" *ngIf="!isSidebarCollapsed">İletişim</span>
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/instructor/performance" routerLinkActive="active" class="nav-link">
                    <i class='bx bx-bar-chart-alt-2 nav-icon'></i>
                    <span class="nav-text" *ngIf="!isSidebarCollapsed">Performans</span>
                </a>
            </li>

            <li class="nav-divider"></li> <li class="nav-item">
                <a routerLink="/instructor/library" routerLinkActive="active" class="nav-link highlight-link">
                    <i class='bx bx-folder-open nav-icon'></i>
                    <span class="nav-text" *ngIf="!isSidebarCollapsed">İçerik Kütüphanesi</span>
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/instructor/tools" routerLinkActive="active" class="nav-link">
                    <i class='bx bx-wrench nav-icon'></i>
                    <span class="nav-text" *ngIf="!isSidebarCollapsed">Araçlar</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer mt-auto">
            <button class="btn-collapse" (click)="toggleSidebar()">
                <i class='bx' [class.bx-chevron-left]="!isSidebarCollapsed" [class.bx-chevron-right]="isSidebarCollapsed"></i>
            </button>
        </div>
    </div>

    <div class="studio-content">
        
        <div class="studio-header d-flex justify-content-between align-items-center px-4 py-3 bg-white border-bottom">
            <div class="header-left">
                </div>
            
            <div class="header-right d-flex align-items-center gap-3">
                <a routerLink="/" class="btn btn-student-mode">
                    Öğrenci Görünümü
                </a>
                <div class="user-profile-dropdown">
                    <i class='bx bx-bell bx-sm text-secondary' style="cursor: pointer;"></i>
                    <i class='bx bx-user-circle bx-md text-secondary ms-3' style="cursor: pointer;"></i>
                </div>
            </div>
        </div>

        <div class="studio-body p-4">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
