<div class="course-manage-wrapper d-flex pt-4">

<div class="manage-sidebar h-100 p-4 border-end">
    <div class="d-flex align-items-center mb-4">
        <a routerLink="/instructor/courses" class="text-decoration-none text-muted d-flex align-items-center">
            <i class='bx bx-left-arrow-alt fs-4 me-1'></i> Kurslarıma Dön
        </a>
    </div>

    <ul class="manage-menu list-unstyled m-0">
        
        <li class="menu-section">
            <div class="section-title text-uppercase text-muted fw-bold small mb-2">Kursunuzu Planlayın</div>
            <ul class="menu-items list-unstyled">
                <li class="menu-item" [routerLinkActive]="['active']">
                    <a [routerLink]="'/instructor/course-manage/'+courseId+'/what-you-will-learn'" class="menu-link p-2 d-flex align-items-center rounded">
                        <span class="completion me-2"><i class='bx bx-target-lock bx-sm'></i></span>
                        <span>Hedef Öğrenciler</span>
                    </a>
                </li>
            </ul>
        </li>

        <li class="menu-section mt-3">
            <div class="section-title text-uppercase text-muted fw-bold small mb-2">İçeriğinizi Oluşturun</div>
            <ul class="menu-items list-unstyled">
                <li class="menu-item" [routerLinkActive]="['active']">
                    <a [routerLink]="'/instructor/course-manage/'+courseId+'/curriculum'" class="menu-link p-2 d-flex align-items-center rounded">
                        <span class="completion me-2"><i class='bx bx-layer bx-sm'></i></span>
                        <span>Müfredat</span>
                    </a>
                </li>
            </ul>
        </li>

        <li class="menu-section mt-3">
            <div class="section-title text-uppercase text-muted fw-bold small mb-2">Eğitiminizi Yayınlayın</div>
            <ul class="menu-items list-unstyled">
                
                <li class="menu-item" [routerLinkActive]="['active']">
                    <a [routerLink]="'/instructor/course-manage/'+courseId+'/course-landing'" class="menu-link p-2 d-flex align-items-center rounded">
                        <span class="completion me-2"><i class='bx bx-layout bx-sm'></i></span>
                        <span>Eğitim açılış sayfası</span>
                    </a>
                </li>

                <li class="menu-item" [routerLinkActive]="['active']">
                    <a [routerLink]="'/instructor/course-manage/'+courseId+'/course-settings'" class="menu-link p-2 d-flex align-items-center rounded">
                        <span class="completion me-2"><i class='bx bx-cog bx-sm'></i></span>
                        <span>Ayarlar</span>
                    </a>
                </li>

                <li class="menu-item" [routerLinkActive]="['active']">
                    <a [routerLink]="'/instructor/course-manage/'+courseId+'/course-pricing'" class="menu-link p-2 d-flex align-items-center rounded">
                        <span class="completion me-2"><i class='bx bx-purchase-tag-alt bx-sm'></i></span>
                        <span>Fiyatlandırma</span>
                    </a>
                </li>
                
            </ul>
        </li>
    </ul>

    <button class="default-btn mt-4 w-100 shadow-sm" type="button">
        <i class='bx bx-send me-2'></i> İnceleme için Gönder
    </button>
</div>

    <div class="col-lg-9 col-md-12 col-sm-12 ps-lg-4">
        
        <div class="manage-header d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4 pb-3 border-bottom">
            <div>
                <h4 class="mb-1 fw-bold text-dark">Eğitim Yönetimi</h4>
                <p class="text-muted small mb-0">Eğitiminizi düzenleyin, içerik ekleyin ve anlık önizleyin.</p>
            </div>
            
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary d-flex align-items-center gap-2 shadow-sm" 
                        (click)="previewAsCustomer()" 
                        [disabled]="isLoadingCustomerPreview"
                        title="Müşteri Gözüyle Vitrin Sayfası">
                    
                    <span *ngIf="isLoadingCustomerPreview" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <i *ngIf="!isLoadingCustomerPreview" class='bx bx-store fs-5'></i> 
                    <span class="d-none d-md-inline small fw-bold">Vitrin Önizleme</span>
                </button>

                <button class="btn btn-dark d-flex align-items-center gap-2 shadow-sm" 
                        (click)="previewAsStudent()" 
                        [disabled]="isLoadingStudentPreview"
                        title="Öğrenci Gözüyle Ders İzleme">
                    
                    <span *ngIf="isLoadingStudentPreview" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <i *ngIf="!isLoadingStudentPreview" class='bx bx-play-circle fs-5'></i> 
                    <span class="d-none d-md-inline small fw-bold">Öğrenci Gibi İzle</span>
                </button>
            </div>
        </div>

        <div class="manage-content bg-white rounded">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
