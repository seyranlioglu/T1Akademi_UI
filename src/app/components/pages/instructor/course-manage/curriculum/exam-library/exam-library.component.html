<div class="  d-flex flex-column w-100 gap-4 p-2 position-relative" style="border-top: 1px solid;">
    <div class="align-items-center d-flex p-1 position-absolute uploader-header">
        Sınav Seçin
        <i (click)="this.close.emit()" class="bx bx-x fs-5"></i>
    </div>
    <div class="d-flex">
        <button (click)="this.openExamEditor(false)" class="btn btn-outline-dark btn-sm me-1"
            style="width: fit-content;">+
            Yeni Sınav</button>
    </div>

    <div>
        <h5>Kitaplık</h5>
        <div *ngIf="examList.length === 0">Sınav bulunamadı.</div>
        <div *ngFor="let exam of examList;" class="exam-item p-2 d-flex justify-content-between">

            <div>{{exam.title}}</div>
            <div>
                <i (click)="editExam(exam.examId)" class="bx bx-pencil"></i>
                <!-- <i (click)="deleteExam()" class="bx bx-trash"></i> -->
            </div>

        </div>
    </div>

</div>
