<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="align-items-center d-flex justify-content-center row">
            <div class="col-lg-8 col-md-12 d-flex justify-content-center verify-card p-5" data-aos="fade-in"
                data-aos-duration="1000" data-aos-delay="100">
                <!--begin::Form-->
                <form class="form w-100 d-flex justify-content-center" [formGroup]="verificationForm"
                    novalidate="novalidate" id="kt_login_signin_form" (ngSubmit)="submit()">
                    <div class="verify-form-wrapper">

                        <!--begin::Heading-->
                        <div class="  mb-11">
                            <h2 class="mb-3">
                                Güvenlik Doğrulaması
                            </h2>
                        </div>
                        <!--end::Heading-->
                        <div *ngIf="isEmailVerifyMessageVisible">Doğrulama işlemi için mail adresinize gelen kodu giriniz.</div>
                        <div *ngIf="isPhoneVerifyMessageVisible">Doğrulama işlemi için telefonunuza gönderilen kodu giriniz.</div>

                        <div class="text-center my-4">Kalan Süre: {{timeLeft}}</div>

                        <!-- begin::Alert error-->
                        <ng-container *ngIf="hasError">
                            <div class="mb-lg-15 alert alert-danger text-center">
                                <div class="alert-text font-weight-bold">
                                    Geçersiz kod
                                </div>
                            </div>
                        </ng-container>
                        <!-- end::Alert error-->

                        <!--begin::Form group-->
                        <div class="form-group mb-4">
                            <label>Doğrulama Kodu</label>
                            <input type="text" formControlName="code" class="form-control">
                        </div>

                        <!--end::Form group-->

                        <!--begin::Action-->
                        <div class="d-grid mb-10">
                            <button type="submit" class="default-btn">
                                <ng-container *ngIf="isLoading$ | async">
                                    <span class="indicator-progress" [style.display]="'block'">
                                        Lütfen Bekleyin
                                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                    </span>
                                </ng-container>
                                <ng-container *ngIf="(isLoading$ | async) === false">
                                    <span class="indicator-label">Doğrula</span>
                                </ng-container>
                            </button>
                        </div>
                        <!--end::Action-->
                    </div>

                </form>
                <!--end::Form-->

            </div>
        </div>
    </div>
</div>
