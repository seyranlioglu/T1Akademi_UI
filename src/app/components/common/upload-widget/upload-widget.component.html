<div class="upload-widget-container" *ngIf="((uploads$ | async)?.length || 0) > 0">
    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-2 px-3">
            <small class="fw-bold">YÃ¼klemeler ({{(uploads$ | async)?.length || 0}})</small>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-link text-white p-0" (click)="isMinimized = !isMinimized">
                    <i class='bx' [class.bx-minus]="!isMinimized" [class.bx-chevron-up]="isMinimized"></i>
                </button>
            </div>
        </div>
        
        <div class="card-body p-0" [class.d-none]="isMinimized">
            <div class="list-group list-group-flush">
                <div class="list-group-item p-3" *ngFor="let item of uploads$ | async">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="text-truncate me-2" style="max-width: 180px;">
                            <span class="fw-medium text-dark">{{item.metaData.title}}</span>
                        </div>
                        
                        <span *ngIf="item.status === 'uploading'" class="badge bg-light text-primary border">%{{item.progress}}</span>
                        <i *ngIf="item.status === 'completed'" class='bx bx-check-circle text-success fs-5'></i>
                        <i *ngIf="item.status === 'error'" class='bx bx-error-circle text-danger fs-5'></i>
                        
                        <button *ngIf="item.status !== 'uploading'" (click)="closeItem(item.id)" class="btn btn-sm text-muted ms-1"><i class='bx bx-x'></i></button>
                    </div>
                    
                    <div class="progress" style="height: 6px;" *ngIf="item.status === 'uploading'">
                        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" 
                             role="progressbar" 
                             [style.width.%]="item.progress"></div>
                    </div>
                    <small *ngIf="item.status === 'error'" class="text-danger d-block mt-1">{{item.message}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
