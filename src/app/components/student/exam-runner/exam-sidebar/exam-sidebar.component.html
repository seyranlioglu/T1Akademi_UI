<div class="sidebar-container h-100 d-flex flex-column bg-white border-end">
    
    <div class="sidebar-header p-3 border-bottom bg-light">
        <h6 class="text-uppercase text-muted small fw-bold m-0">Sınav İçeriği</h6>
    </div>

    <div class="questions-list flex-grow-1 overflow-auto">
        <div *ngFor="let topic of topicMap" class="topic-section border-bottom">
            
            <div class="topic-header px-3 py-2 bg-light d-flex align-items-center justify-content-between">
                <span class="fw-bold text-dark small text-uppercase">{{ topic.title }}</span>
                <span class="badge bg-secondary rounded-pill" style="font-size: 0.65rem;">{{ topic.questions.length }}</span>
            </div>

            <div class="list-group list-group-flush">
                <button *ngFor="let q of topic.questions" 
                        class="list-group-item list-group-item-action d-flex align-items-center gap-2 px-3 py-2 border-0"
                        [class.active-item]="q.seq === currentSeq"
                        (click)="onSelect(q.seq)">
                    
                    <div class="status-indicator">
                        <i class='bx bxs-check-circle text-success fs-5' *ngIf="q.isAnswered"></i>
                        <i class='bx bx-radio-circle text-muted fs-5 opacity-50' *ngIf="!q.isAnswered && q.seq !== currentSeq"></i>
                        <div class="active-dot bg-primary" *ngIf="q.seq === currentSeq && !q.isAnswered"></div>
                    </div>

                    <div class="flex-grow-1">
                        <span class="d-block small fw-medium text-dark">Soru {{ q.seq }}</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="sidebar-footer p-2 bg-light border-top">
        <div class="d-flex justify-content-around small text-muted">
            <span><i class='bx bxs-circle text-primary small'></i> Aktif</span>
            <span><i class='bx bxs-check-circle text-success'></i> Çözüldü</span>
        </div>
    </div>
</div>
