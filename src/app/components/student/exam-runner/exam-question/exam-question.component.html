<div class="question-wrapper h-100 d-flex flex-column" *ngIf="!isLoading && questionData">
    
    <div class="question-card card border-0 shadow-sm mb-4">
        <div class="card-body p-4">
            <h5 class="question-number text-primary mb-3">Soru {{ currentSeq }}</h5>
            <div class="question-text fs-5 text-dark" [innerHTML]="questionData.questionText"></div>
        </div>
    </div>

    <div class="options-list d-flex flex-column gap-3">
        <div *ngFor="let opt of questionData.options" 
             class="option-item card border-0 shadow-sm cursor-pointer"
             [class.selected]="selectedOptionId === opt.id"
             (click)="onOptionSelect(opt.id)">
            
            <div class="card-body py-3 px-4 d-flex align-items-center gap-3">
                <div class="radio-circle">
                    <div class="inner-dot" *ngIf="selectedOptionId === opt.id"></div>
                </div>
                <span class="option-text text-secondary fw-medium">{{ opt.optionText }}</span>
            </div>
        </div>
    </div>

    <div class="mt-auto pt-4 d-flex justify-content-between">
        <button class="btn btn-outline-secondary px-4" (click)="prev.emit()" [disabled]="currentSeq === 1">
            <i class='bx bx-chevron-left'></i> Ã–nceki
        </button>
        
        <div class="save-status text-muted tiny-text" *ngIf="isSaving">
            <span class="spinner-border spinner-border-sm"></span> Kaydediliyor...
        </div>

        <button class="btn btn-primary px-4" (click)="next.emit()">
            Sonraki <i class='bx bx-chevron-right'></i>
        </button>
    </div>

</div>

<div *ngIf="isLoading" class="h-100 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary"></div>
</div>
